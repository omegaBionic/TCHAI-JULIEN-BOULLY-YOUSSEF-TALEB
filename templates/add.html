{% extends 'base.html' %}
{% block content %}
    <form action="/api/add" method="POST">
        <div class="form-group">
            <label for="sender">Sender</label>
            <input type="text" class="form-control" name="sender" id="sender" value="sender">
        </div>
        <div class="form-group">
            <label for="receiver">Receiver</label>
            <input type="text" class="form-control" name="receiver" id="receiver" value="receiver">
        </div>
        <div class="form-group">
            <label for="money">Money</label>
            <input type="number" class="form-control" name="money" id="money" value="money">
            <small id="numberHelp" class="form-text text-muted">Be careful not to end up on the straw.</small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Transaction</button>
        </div>
    </form>
{% endblock %}
